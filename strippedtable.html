<html>
<head>
<style>
#myTable {
width:100%;
font-family:sans-serif;
border-collapse:collapse;
}
#myTable th{
padding-bottom:20px;
text-align:left;
color:#ffffff;
background-color:#b22222;
border:1px solid grey;
}
#myTable td{
padding:8px;
}
#myTable tr{
border:1px solid grey;
}
#myTable tr:nth-child(even){
background-color:#f2f2f2;
}
#myTable tr:hover{
background-color:burlywood;
}
</style>
<title>Simple</title>
</head>
<body>
<table id="myTable">
<tr>
<th>Courses</th>
<th>Seats</th></tr>
<tr>
<td>BCA</td>
<td>30</th>
</tr>
<tr>
<td>MCA</td>
<td>60</th>
</tr>
<tr>
<td>Btech</td>
<td>60</th>
</tr>
<tr>
<td>Mtech</td>
<td>60</th>
</tr>
<tr>
<td>Msc</td>
<td>60</th>
</tr>
</table>
</body>
</html>
